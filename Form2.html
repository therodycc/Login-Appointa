    <div class="informacion">
        <div class="contenido-informacion Contenedor">
            <h3>Registra tu información</h3>
            <p>Completa el formulario para registrarte.
                Si ya estás registrado, puedes <a>iniciar sesión.</a></p>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. impedit laborum odio laudantium, voluptatem sit?</p>
        </div>
    </div>
    
    <div class="cuerpo" style="padding-top: 0;   height: auto;">
        <div class="contenido-cuerpo Contenedor" style="padding-top: 10;">
            <div class="ImgLogin">
                <img src="imgs/Type.svg" alt="">
            </div>
            <div class="formulario">
                <form class="formregistro" action="" style="    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);">
                    <div class="img-form" style="margin-bottom: 10px;">
                        <img class="LogoImgRegistro" src="imgs/LogoToRegistros.svg" alt="">
                        <!-- <h2>Registro</h2> -->
                    </div>
                    <div class="contenido-inputs">
                        <label for="">Seleciona el logotipo</label>
                        <div class="selecciona-logotipo">
                            <img src="imgs/logo-black.svg" alt="">
                        </div>
                        <input type="file" placeholder="Ej. PedroMartinez@gmail.com">
                    </div>
                    <div class="contenido-inputs">
                        <label for="">Selecciona el sector al que pertenece la empresa</label>
                        <select name="select">
                            <option value="" selected disabled>Ej. Belleza</option>
                            <option value="value2" >Value 2</option>
                            <option value="value3">Value 3</option>
                          </select>
                    </div>
                    <div class="contenido-inputs">
                        <label for="">Nombre</label>
                        <input type="text" placeholder="Ej. Consultorio Appointa">
                    </div>
                    <div class="contenido-inputs">
                        <label for="">Teléfono</label>
                        <input type="text" placeholder="Ej. (000)-000-0000">
                    </div>
                    <div class="contenido-inputs">
                        <label for="">Descripción</label>
                        <textarea type="text" placeholder="Ej. Más de 5 años brindando... " rows="3"></textarea>
                    </div>
                    <div class="btns" style="display: flex;">
                        <button class="btn-envio" style=" margin: 0 10px; margin-top: 20px;">Anterior</button>
                        <button class="btn-envio" style="  margin: 0 10px; margin-top: 20px;">Siguiente</button>
                    </div>
                    <div class="contenido-enlace">
                        <p>Si ya tienes una cuenta <a href="" class="registrate">inicia sesión</a></p>
                    </div>
                </form>

            </div>

        </div>
    </div>
